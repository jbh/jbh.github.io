---
layout: default
title: Apigility
---

<div class="posts">
    {% for post in site.categories['apigility'] %}
        <div class="row">
            <div class="col s12 m9">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <article class="post card-panel blue-grey darken-1 white-text">
                        <div class="post-title">{{ post.title }}</div>
                        <div class="post-date teal-text text-lighten-3">{{ post.date|date: "%B %e, %Y" }}</div>
                    </article>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
