---
layout: default
---

<div class="posts">
    {% for post in site.categories.BASH %}
        <div class="row">
            <div class="col s12 m9">
                <article class="post">
                    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
                    <hr>

                    <div class="entry">
                        {{ post.excerpt }}
                    </div>

                    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
                </article>
            </div>
        </div>
    {% endfor %}
</div>
