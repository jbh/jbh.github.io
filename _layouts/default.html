<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        {% include meta.html %}

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

        <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>

  <body>
    <header id="LayoutHeader">
        <div class="container">
                <!-- <a class="page-title">Web Development</a> -->
                <a href="#" id="NavMobileButton" data-activates="NavMobile" class="button-collapse waves-effect waves-light top-nav hide-on-large-only right"><i class="mdi-navigation-menu"></i></a>
        </div>
        <ul id="NavMobile" class="side-nav fixed">
            <li class="logo teal"><a href="/" id="LogoContainer" class="brand-logo">SoBored</a></li>
            {% for category in site.categories %}
                <li>
                    <a href="/categories/{{ category|first }}/">
                        {{ category|first }}
                        <span class="badge">
                            {{ category|last|size }}
                        </span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </header>

    <main id="LayoutContent">
        <div id="LayoutBanner" class="row teal">
            <div class="col s12 m9">
                <h1 class="header center-on-small-only">{% if page.title %}{{ page.title }}{% else %}Web Dev Blog{% endif %}</h1>
            </div>
        </div>
        {{ content }}
    </main>

    <footer id="LayoutFooter">

    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/materialize.min.js"></script>
	<script src="{{ site.baseurl }}/js/app.js"></script>
    {% include analytics.html %}
  </body>
</html>
